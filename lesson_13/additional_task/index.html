<body>
  
<h1> Добр<span id="time-of-day">ый день</span> </h1>
<h2>Сегодня: <span id="day-of-week">Понедельник</span> </h2>

<div class="time">
    <div class="time-title">
     <span>Текущее время</span> 
    </div>
    <div class="time-numbers" id="clock">
        <span id="time-hours">00</span>
        <span>:</span>
        <span id="time-minutes">00</span>
        <span>:</span>
        <span id="time-seconds">00</span>
        <span id="timing"> AM </span>
    </div>
    <div class="time-action">
      <span> До нового года осталось: </span> 
      <span id="count-day"> 365 </span> 
      <span> дней </span>
    </div>
</div>
